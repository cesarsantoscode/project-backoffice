<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Autenticación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container" style="width: 400px;">

    <div class="mt-3 mb-3">
        <h2>Autenticación</h2>
    </div>

    <!-- mensaje de error en caso de que falle el login -->
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Usuario o contraseña inválidos.
    </div>

    <!-- mensaje si el usuario ha cerrado sesion exitosamente -->
    <div class="alert alert-warning" role="alert" th:if="${param.logout}">
        Usted ha cerrado sesión satisfactoriamente.
    </div>

    <form th:action="@{/manage/login}" method="post">
        <div class="mb-2">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-2">
            <button type="submit" class="btn btn-primary w-25">Ingresar</button>
        </div>
    </form>

</div>

</body>
</html>
